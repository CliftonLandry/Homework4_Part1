<!DOCTYPE html>
    <html>
    <head>
        <title>Multiplacation Table</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h2>Generate Tables</h2>
        <h3>Please enter an integer between -50 to 50 (inclusive)</h3>
        
        <div>
            <form id="tableEntry">
                <label>Minimum Column Value</label>
                <input type="number" name="minCol" id="minCol" />

                <label>Maximum Column Value</label>
                <input type="number" name="maxCol" id="maxCol" />
                <br /><br />
                <label>Minimum Row Value</label>
                <input type="number" name="minRow" id="minRow" />
                <label>Maximum Row Value</label>
                <input type="number" name="maxRow" id="maxRow" />
                <br /><br />
                <div id="errors"></div>
                <br/>
                <input type="button" value="generate" name="genButton" id="genButton" />
            </form>
        </div>
        <br />
        <div id="error"></div>
        <div id="result"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/jquery-validation-1.19.5/dist/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
